<title>TimeRecording - &Uuml;bersicht</title>

<meta http-equiv="content-script-type"
	content="text/javascript; charset=UTF-8" />
<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
<meta http-equiv="content-language" content="de" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="private" />
<meta name="revisit" content="after 1 days" />
<meta name="revisit-after" content="1 days" />
<meta name="audience" content="all" />
<meta name="robots" content="index,follow" />
<meta name="language" content="de" />
<meta name="content-language" content="de" />
<meta name="generator" content="Ecplipe PHP IDE 3.3.2" />
<link type="text/css" rel="stylesheet" href="./stylesheets/index.css" />
<link type="text/css" rel="stylesheet" href="./stylesheets/menu.css" />
<link type="text/css" rel="stylesheet" href="./stylesheets/window.css" />
<link rev="home" href="./" type="text/html" title="index" />
<link rel="icon" href="./favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
<script language="javascript" type="text/javascript" src="./scripts/standard.js"></script>
<script language="javascript" type="text/javascript" src="./scripts/explorer.js"></script>
</head>
<body>
<!-- ************* TOP MENU BAR ************* -->
<div id="menu"><!--MENU--></div>
<!-- ************* HISTORY WINDOWS ********** -->
<div class="win"
	style="width: 480px; height: 500px; left: 10px; top: 50px;">
<div class="win_corner_lt"></div>
<div class="win_bg_top" style="width: 440px;">R&uuml;ckblick</div>
<div class="win_corner_rt"></div>
<br clear="all" />
<div class="win_bg_left" style="height: 270px;"></div>
<div class="win_bg_center" style="width: 440px; height: 270px;"><!--HISTORY_DATA-->
</div>
<div class="win_bg_right" style="height: 270px;"></div>
<br clear="all" />
<div class="win_bg_left2" style="height: 150px;"></div>
<div class="win_bg_center2" style="width: 440px; height: 150px;">
<hr />
<div class="win_attr">Summe laufende Woche</div>
<div class="win_value"><!--SUM_WEEK_NOW--></div>
<br clear="all" />
<div class="win_attr">Summe laufender Monat</div>
<div class="win_value"><!--SUM_MONTH_NOW--></div>
<br clear="all" />
<div class="win_attr">Summe letzte Woche</div>
<div class="win_value"><!--SUM_WEEK_LAST--></div>
<br clear="all" />
<div class="win_attr">Summe letzter Monat</div>
<div class="win_value"><!--SUM_MONTH_LAST--></div>
<br clear="all" />
<hr />
</div>
<div class="win_bg_right2" style="height: 150px;"></div>
<br clear="all" />
<div class="win_corner_lb"></div>
<div class="win_bg_bottom" style="width: 440px;"><!--STATUS_MESSAGE--></div>
<div class="win_corner_rb"></div>
</div>
<!-- ************* USER DATA WINDOW ********* -->
<div class="win"
	style="width: 480px; height: 300px; left: 500px; top: 50px;">
<div class="win_corner_lt"></div>
<div class="win_bg_top" style="width: 440px;">Benutzerdaten</div>
<div class="win_corner_rt"></div>
<br clear="all" />
<div class="win_bg_left" style="height: 200px;"></div>
<div class="win_bg_center" style="width: 440px; height: 200px;">
<div class="win_attr">Mitarbeiter-ID</div>
<div class="win_value"><!--MID--></div>
<br clear="all" />
<hr />
<div class="win_attr">Vorname</div>
<div class="win_value"><!--FIRST_NAME--></div>
<br clear="all" />
<hr />
<div class="win_attr">Nachname</div>
<div class="win_value"><!--LAST_NAME--></div>
<br clear="all" />
<hr />
<div class="win_attr">Benutzername</div>
<div class="win_value"><!--LOGIN_NAME--></div>
<br clear="all" />
<hr />
<div class="win_attr">IP-Adresse</div>
<div class="win_value"><!--IP--></div>
<br clear="all" />
<hr />
<div class="win_attr">Gruppenname</div>
<div class="win_value"><!--GROUP_NAME--></div>
<br clear="all" />
<hr />
</div>
<div class="win_bg_right" style="height: 200px;"></div>
<br clear="all" />
<div class="win_corner_lb"></div>
<div class="win_bg_bottom" style="width: 440px;"><!--STATUS_MESSAGE--></div>
<div class="win_corner_rb"></div>
</div>
<!-- ************* USER ACTIONS WINDOW ****** -->
<form enctype="multipart/form-data" action="" method="post"
	target="_self" id="bookingform">
	<input type="hidden" name="page"   value="{{PAGE}}" />
	<input type="hidden" name="sid"    value="{{SID}}" />
	<input type="hidden" name="action" value="book" />
<div class="win"
	style="width: 480px; height: 220px; left: 500px; top: 350px;">
<div class="win_corner_lt"></div>
<div class="win_bg_top" style="width: 440px;">Aktionen</div>
<div class="win_corner_rt"></div>
<br clear="all" />
<div class="win_bg_left" style="height: 120px;"></div>
<div class="win_bg_center" style="width: 440px; height: 120px;">
<label for="bookingsymbol">Symbol </label>
<select id="bookingsymbol" name="symid" tabindex="1" >
 <option value="1">Kommen</option>
 <option value="2">Gehen</option>
 <option value="3">Testen</option>
 <option value="4">Pause</option>
</select>
<input name="Submit" type="submit" id="bookingsubmit" tabindex="2" value="OK" />

<br/>
<!--TIMERS-->


</div>
<div class="win_bg_right" style="height: 120px;"></div>
<br clear="all" />
<div class="win_corner_lb"></div>
<div class="win_bg_bottom" style="width: 440px;"></div>
<div class="win_corner_rb"></div>
</div>
</form>

</body>
