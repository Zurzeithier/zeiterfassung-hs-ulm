<div id="menu"><!--MENU--></div>
<!-- ************* HISTORY WINDOWS ********** -->
<div class="win"
	style="width: 970px; height: 470px; left: 10px; top: 50px;">
<div class="win_corner_lt"></div>
<div class="win_bg_top" style="width: 930px;">Einstellungen (under construction)</div>
<div class="win_corner_rt"></div>
<br clear="all" />
<div class="win_bg_left" style="height: 240px;"></div>
<div class="win_bg_center" style="width: 930px; height: 240px;">
 <form enctype="multipart/form-data" action="" method="post"
	target="_self" id="createform">
	<input type="hidden" name="page"   value="setup" />
	<input type="hidden" name="action" value="create" />
	<input type="hidden" name="sid"    value="{{SID}}" />
     <fieldset>
        <legend>Benutzer neu erstellen</legend>
        <label for="new_email">Email*</label>
        <input id="new_email" type="text" name="new_email" value="" />
        <label for="new_firstname" >Vorname </label>
        <input id="new_firstname" type="text" name="new_firstname" value="" />
        <label for="new_lastname">Nachname </label>
        <input id="new_lastname" type="text" name="new_lastname" value="" />
        <label for="new_password">Kennwort </label>
        <input id="new_password" type="password" name="new_password" value="" />
        <br clear="all" />
        <input class="submit" type="reset" value="RESET" name="submit" /> <input class="submit" type="submit" value="ERSTELLEN" name="submit" />
     </fieldset>
 </form>
 <form enctype="multipart/form-data" action="" method="post"
	target="_self" id="editform">
	<input type="hidden" name="page"   value="setup" />
	<input type="hidden" name="action" value="update" />
	<input type="hidden" name="sid"    value="{{SID}}" />
     <fieldset>
        <legend>Benutzer bearbeiten</legend>
        <label for="edit_mid">Email*</label>
        <select id="edit_mid" name="edit_mid" onchange="$('S_LOAD').click();">
         <!--USER_SELECT-->
        </select>
        <label for="new_firstname" >Vorname </label>
        <input id="new_firstname" type="text" name="new_firstname" value="{{EDIT_FIRSTNAME}}" />
        <label for="new_lastname">Nachname </label>
        <input id="new_lastname" type="text" name="new_lastname" value="{{EDIT_LASTNAME}}" />
        <label for="new_group">Gruppe </label>
        <select id="new_group" name="new_group" >
         <!--GROUP_SELECT-->
        </select>
        <br clear="all" />
        <input id="S_LOAD" class="submit" type="submit" value="LADEN" name="submit" /> 
        <input id="S_SAVE" class="submit" type="submit" value="SPEICHERN" name="submit" />
        <input id="S_DEL" class="submit" type="submit" value="L&Ouml;SCHEN" name="submit" />
     </fieldset>
 </form>
</div>
<div class="win_bg_right" style="height: 240px;"></div>
<br clear="all" />
<div class="win_corner_lb"></div>
<div class="win_bg_bottom" style="width: 930px;"></div>
<div class="win_corner_rb"></div>
</div>
