<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="de" lang="de" xmlns="http://www.w3.org/1999/xhtml"><head><style type="text/css">
BODY {background-color: #CCCCCC;background: #CCCCCC;font-family: verdana, arial;font-size: 10pt;margin: 0;padding: 0;}
TD {font-weight: bold; font-size:10pt;}
.homepage {position: absolute;left: 10px;bottom: 10px;color: #666666;text-decoration: none;}
#login_window {position: absolute;left: 10px;top: 10px;width: 326px;height: 220px;background: url("./images/login_bg_top.png") no-repeat top left;overflow: visible;}
#login_window_top {position: relative;width: 326px;height: 89px;font-size: 12pt;font-weight: bold;color: white;top: 6px;left: 12px;}
#login_window_center {width: 326px;height: 125px;background: url("./images/login_bg_center.png") repeat-y top left;}
#login_window_bottom {font-size: 0pt;width: 326px;height: 4px;background: url("./images/login_bg_bottom.png") no-repeat bottom left;}
</style></head><body>
<div id="login_window">
<div id="login_window_top">Ihre neuen Logindaten</div>
<div id="login_window_center">
<br/>
 <table width="300px" border="0" cellspacing="4" cellpadding="4">
  <tr>
   <td>Benutzer: </td><td align="right">{{USER}}</td>
  </tr>
  <tr>
   <td>Kennwort: </td><td align="right"><tt>{{PASS}}</tt></td>
  </tr>
 </table>
 <a href="{{URL}}" target="_blank" title="{{URL}}" class="homepage">Homepage</a>
</div><div id="login_window_bottom">{{URL}}</div>
</div></body></html>
